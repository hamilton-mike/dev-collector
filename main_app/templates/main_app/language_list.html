{% extends 'base.html' %} {% block content %}

<h1>Language List</h1>
{% for language in language_list %}
<a href="{% url 'languages_detail' language.id %}">
    <div class="card">
        <div class="card-content">
            <h4>{{ language.name }}</h4>
        </div>
    </div>
</a>
{% endfor %} {% endblock %}
