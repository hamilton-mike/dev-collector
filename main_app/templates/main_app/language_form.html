{% extends 'base.html' %}
{% block content %}

<h1>Create Language</h1>
<form action="" method="POST">
    {% if object %}
        <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
        {% endif %}
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn-large">
</form>

{% endblock %}
