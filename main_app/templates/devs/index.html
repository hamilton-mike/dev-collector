{% extends 'base.html' %}
{% block content %}

<h1>Dev List</h1>

{% for dev in devs %}
<div class="card">
    <a href="{% url 'detail' dev.id %}">
        <div class="card-content">
            <span class="card-title">{{ dev.name }}</span>
            <p>Bio: {{ dev.bio }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
